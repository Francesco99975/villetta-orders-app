<main class="auth">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="omrs-input-group">
            <label class="omrs-input-underlined" [ngClass]="{'omrs-input-danger': form.get('username').errors && formError}">
                <input type="text" name="username" id="username" formControlName="username" required>
                <span class="omrs-input-label">Username</span>
                <span *ngIf="form.get('username').errors && formError" class="omrs-input-helper">{{ formError }}</span>
            </label>
        </div>

        <div class="omrs-input-group">
            <label class="omrs-input-underlined" [ngClass]="{'omrs-input-danger': form.get('password').errors && formError}">
                <input type="password" name="password" id="password" formControlName="password" required>
                <span class="omrs-input-label">Password</span>
                <span *ngIf="form.get('password').errors && formError" class="omrs-input-helper">{{ formError }}</span>
            </label>
        </div>

        <button type="submit" class="auth-btn">Login</button>
    </form>
</main>
