<div class="wrapper">
    <div class="backdrop" (click)="onCloseNav()"></div>
    <header class="main-header">
            <!-- <div class="brand">
                <img src="../../../assets/images/logo.png" alt="LOGO" width="70" height="70">
            </div> -->
        <button class="toggle-button" (click)="onOpenNav()">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>

        <div class="gains">{{ gains | currency }}</div>

        <button class="switch" (click)="onSwitch()">
            <i *ngIf="switch" class="fas fa-tasks"></i>
            <i *ngIf="!switch" class="fas fa-check"></i>
        </button>            
    </header>
    <nav class="mobile-nav">
        <div class="nav__image">
            <img src="../../../assets/images/logo.png" alt="LOGO" width="200" height="200">
        </div>
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a routerLink="/orders" routerLinkActive="active">
                    Delivery
                </a>
            </li>
            <li class="mobile-nav__item">
                <a routerLink="/pickup" routerLinkActive="active">
                    Pickup
                </a>
            </li>
            <button class="logout" (click)="onLogout()">Logout</button>
        </ul>
    </nav>
</div>
