<header class="main-header">
        <div class="brand">
            <img src="../../../assets/images/logo.png" alt="LOGO" width="70" height="70">
        </div>

        <div class="gains">{{ gains | currency }}</div>

        <button class="switch" (click)="onSwitch()">
            <i *ngIf="switch" class="fas fa-tasks"></i>
            <i *ngIf="!switch" class="fas fa-check"></i>
        </button>            
</header>
